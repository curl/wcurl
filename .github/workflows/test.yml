---
name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck devscripts shfmt

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run shellcheck
        run: shellcheck $(grep -l '^#!/bin/sh' $(git ls-files))

      - name: Run checkbashisms
        run: checkbashisms $(grep -l '^#!/bin/sh' $(git ls-files))

      - name: Run shfmt
        run: shfmt --func-next-line --space-redirects --case-indent --binary-next-line --indent 4 --posix --diff .

  debian:
    name: debian
    runs-on: ubuntu-latest
    container:
      image: debian:stable
    steps:
      - name: Install curl and shunit2
        run: |
          apt-get update
          apt-get install -y curl shunit2

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run shunit2 tests
        run: ./tests/tests.sh

  fedora:
    name: fedora
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    steps:
      - name: Install git and shunit2
        run: |
          dnf install -y git
          git clone \
            --depth 1 --branch v2.1.8 \
            https://github.com/kward/shunit2.git
          cd shunit2
          cp shunit2 /usr/local/bin/shunit2

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run shunit2 tests
        run: ./tests/tests.sh

  macos:
    name: macos
    runs-on: macos-latest
    steps:
      - name: Install shunit2
        run: brew install shunit2

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shunit2 tests
        run: ./tests/tests.sh
